<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLZoomCamp MidTerm Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <h1>MLZoomCamp MidTerm Prediction</h1>

  <div class="container">
    <p>Enter your JSON input below (single object or array):</p>

    <textarea id="jsonInput" placeholder='{
  "Gender": "Male",
  "Ever_Married": "Yes",
  "Graduated": "No",
  "Age": 35,
  "Work_Experience": 7,
  "Family_Size": 3,
  "Spending_Score": "Average",
  "Profession": "Artist",
  "Var_1": "Cat_3"
}'></textarea>

    <div class="controls">
      <label for="modelSelect">Select Model: </label>
      <select id="modelSelect">
        <option value="xgb">XGBoost</option>
        <option value="logreg">Logistic Regression</option>
      </select>
      <button id="predictBtn">Predict</button>
    </div>

    <div class="response-box" id="responseBox">Awaiting prediction...</div>
  </div>

  <div class="footer">
    Running on Flask &nbsp;|&nbsp; Press <b>Predict</b> to send request to
    <code>/predict</code>
  </div>

  <script src="./app.js"></script>
</body>
</html>
